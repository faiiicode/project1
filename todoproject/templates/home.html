{% extends 'base.html' %}
{% block content %}

   <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>TOdo</h1>
                </div>
                </div>
            </div>
        </div>
   </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6"> <br>
<form method="post" class="p-3 shadow">
    {% csrf_token %}
   <div class="form-group">
    <input type="text" class="form-control"  name="task" placeholder="Enter the task">
</div>

<div class="form-group">
    <input type="text" class="form-control"  name="priority" placeholder="Enter the priority">
</div>


    <div class="form-group">
    <input type="date" class="form-control"  name="date" placeholder="Enter DOB">
</div>

    <input type="submit"  class="btn btn-primary mb-2">
</form>
            </div>
              <div class="col-md-6"><br>
                  <h3> <b> Task to be completed </b></h3>
                {% for i in task1 %}
                <div class=" shadow card">

                    <div class="card-body ">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                         <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                        <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                    </div>
                </div>
                    <br>
                  {% endfor %}


              </div>

        </div>
    </div>



  </div>

{% endblock %}
